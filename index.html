<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/swiper@7.4.1/swiper-bundle.min.css">
	<style>
		.swiper {
		  width: 600px;
		  height: 300px;
		}
	</style>
  
	<!--<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="carousel.js" ></script>-->
	
	<script src="https://unpkg.com/swiper@7.4.1/swiper-bundle.min.js" crossorigin></script>
</head>
<body>
<h1>Hello World</h1>
<p>weeeeee</p>
<p>this man is named dennis</p>
<p>look at dennis</p>

<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://images.squarespace-cdn.com/content/v1/5a442f6a64b05f1c833e4650/1593623099356-K2PX11UIGNG65665MFGL/image-asset.jpeg" alt="Squarespace-cdn.com" style="width:625px;height:417px;" /></div>
    <div class="swiper-slide"><img src="fish.png" alt="fish" style="width:597px;height:417px;" /></div>
    <div class="swiper-slide">Slide 3</div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>

<script>
	const swiper = new Swiper('.swiper', {
	  // Optional parameters
	  direction: 'horizontal',
	  loop: true,

	  // If we need pagination
	  pagination: {
		el: '.swiper-pagination',
	  },

	  // Navigation arrows
	  navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	  },

	  // And if we need scrollbar
	  scrollbar: {
		el: '.swiper-scrollbar',
	  },
	});
</script>
</body>
</html>
