<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper@7.4.1/swiper-bundle.min.css">
</head>
<body>
<h1>Hello World</h1>
<p>weeeeee</p>
<p>this man is named dennis</p>
<p>look at dennis</p>
<div id="mydiv"></div>
<!--<img src="https://images.squarespace-cdn.com/content/v1/5a442f6a64b05f1c833e4650/1593623099356-K2PX11UIGNG65665MFGL/image-asset.jpeg" alt="Squarespace-cdn.com" style="width:625px;height:417px;">
<img src="fish.png" alt="fish" style="width:597px;height:417px;">-->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/swiper@7.4.1/swiper-bundle.min.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<!--<script src="carousel.js" ></script>-->
<script type="text/babel">
	// Import Swiper React components
	import { Swiper, SwiperSlide } from 'swiper/react';

	// Import Swiper styles
	import 'swiper/css';

	function MyCar() {
		return (
			<Swiper
				spaceBetween={50}
				slidesPerView={1}
				onSlideChange={() => console.log('slide change')}
				onSwiper={(swiper) => console.log(swiper)}
			>
				<SwiperSlide><img src="https://images.squarespace-cdn.com/content/v1/5a442f6a64b05f1c833e4650/1593623099356-K2PX11UIGNG65665MFGL/image-asset.jpeg" alt="Squarespace-cdn.com" style="width:625px;height:417px;" /></SwiperSlide>
				<SwiperSlide><img src="fish.png" alt="fish" style="width:597px;height:417px;" /></SwiperSlide>
				<SwiperSlide>Slide 3</SwiperSlide>
				<SwiperSlide>Slide 4</SwiperSlide>
			</Swiper>
		)
	}
	ReactDOM.render(<MyCar />, document.getElementById('mydiv'))
</script>
</body>
</html>
